<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SAP Overlay</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="upper-container">
			<div class="dragme">
				<i class="fa-solid fa-grip-lines-vertical"></i>
			</div>
			<div class="upper-element white-border">
				<input id="animals-btn" value="Animals" class="button-inside" type="button" />
			</div>
			<div class="upper-element white-border">
				<input id="food-btn" value="Food" class="button-inside" type="button" />
			</div>
			<div class="settings_div">
				<div class="upper-element white-border">
					<i id="settings-btn" class="fa-solid fa-sliders button-inside"></i>
				</div>
				<div class="upper-element white-border">
					<input id="close" class="button-inside" value="&#10006;" type="button" class="upper-element white-border" />
				</div>
		</div>
    </div>
		<div id="windows-container">
			<div id="animals-window" class="window">
				<input id="search-animal" list="animal-list" type="text" placeholder="search animal..." />
				<datalist id="animal-list"></datalist>
				<div id="pet-card">
					<div>
						<img id="pet-img" width="55" height="55">
						<div id="stats">
							<span id="stats-span"></span>
						</div>
					</div>
					<div id="abilities">
						<p id="subtitle">Abilities:</p>
						<p class="ability-lvl"></p>
						<p class="ability-lvl"></p>
						<p class="ability-lvl"></p>
					</div>
					<div id="calc-btn-animal">
						<i class="fas fa-arrow-circle-right"></i>
          </div>
							<!-- <button id="calc-btn-animal" class="button-inside"></button> -->
					</div>
        </div>
						<div id="food-window" class="window">
              <div class="food-turn-row"><span>Turn 1</span><div class="foods-row"></div></div>
              <div class="food-turn-row"><span>Turn 3</span><div class="foods-row"></div></div>
              <div class="food-turn-row"><span>Turn 5</span><div class="foods-row"></div></div>
              <div class="food-turn-row"><span>Turn 7</span><div class="foods-row"></div></div>
              <div class="food-turn-row"><span>Turn 9</span><div class="foods-row"></div></div>
              <div class="food-turn-row"><span>Turn 11</span><div class="foods-row"></div></div>
            </div>
						<div id="settings-window" class="window">
							<div class="row">
								<p>Scale:</p>
								<input id="zoom-slider" type="range" min="5" max="20" value="10" class="slider" />
								<p id="zoom-rate">1.0</p>
							</div>
							<p id="restart_label">restart to apply changes...</p>
						</div>
					</div>
					<script src="./renderer.js" defer></script>
	</body>
</html>
