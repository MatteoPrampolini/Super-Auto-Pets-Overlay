<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SAP Overlay</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="upper-container">
      <div class="dragme"><i class="fa-solid fa-grip-lines-vertical"></i></div>
      <div class="upper-element white-border"><input id="animals-btn" value="Animals" class="button-inside" type="button"/></div>
      <div class="upper-element white-border"><input id="food-btn" value="Food" class="button-inside"type="button"/></div>
      <div class="settings_div">
        <div class="upper-element white-border"><i id="settings-btn" class="fa-solid fa-sliders button-inside"></i></div>
        <div class="upper-element white-border"><input id="close" class="button-inside" value="&#10006;"type="button" class="upper-element white-border"/></div>
      </div>
      </div>
      <div id="windows-container">
        <div id="animals-window" class="window"></div>
        <div id="food-window" class="window"></div>
        <div id="settings-window" class="window"></div>
      </div>
    <script src="./renderer.js" defer></script>
  </body>
  
</html>
